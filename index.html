<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Harry Potter Trivia</h1>
  </header>
  <main>

<!--TITLE PAGE-->
    <section>
      <h2>Welcome to Hogwarts!</h2>
    </section>

    <section>
      <form>
        <label for="userName">What's your name?</label>
        <br>
        <input type="text" id="userName" name="userName" value="">
        <br>
        <button class="startButton">Begin</button> 
      </form>
    </section>

<!--QUESTION PAGE-->
    <section>
      <h2>Question text goes here</h2>
      <form>
        <input type='radio' id='a' name='question name' value='Answer text goes here'>
          <label for='Answer text goes here'>Answer text goes here</label>
          <br>
          <input type='radio' id='b' name='question name' value='Answer text goes here'>
          <label for="Answer text goes here">Answer text goes here</label>
          <br>
          <input type='radio' id='c' name='question name' value='Answer text goes here'>
          <label for='Answer text goes here'>Answer text goes here</label>
          <br>
          <input type='radio' id='d' name='question name' value='Answer text goes here'>
          <label for='Answer text goes here'>Answer text goes here</label>
          <br>
          <input type='submit' id='submitButton' name= 'submit' value='Final Answer'>
          <label for='submit'></label>
        </form>
    </section>

<!--FEEDBACK PAGE-->
    <section>
      <h3 class='yourAnswer'>You selected text for your answer</h3>
      <h2 class='correctAnswer'>The correct answer is this</h2>
      <p class='isItRight'>Relative text</p>
    </section>

<!--RESULT PAGE-->
    <section>
      <h2 class='finalResults'>You got x out of 5 right!</h2>
      <h3 class='howdYouDo'>Yer a WIZARD, 'Name'!</h3>
      <button class='tryAgain'>Play Again</button>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
